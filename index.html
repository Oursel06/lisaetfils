        <section id="inox">
            <div class="container">
                <div class="title-produit">
                    <h2 class="title">Nos inox</h2>
                </div>
                <div class="list-produits-type">

                    <script type="text/javascript">
                        fetch("./data/inox.json").then(res => {
                            if (!res.ok) {
                                $(".list-produits-type").html("<p> Une erreur est survenue lors de la récupération des inox, veuillez rééssayer plus tard. </p>");
                            }
                            return res.json();
                        }).then(donnees => {
                            let cardProduit = '';
                            for (let i = 0; i < donnees.length; i++) {
                                let inox = donnees[i];
                                cardProduit += `
                                <div class="carte-produit image-zoom" data-categorie="${inox.categorie}">
                                    <img loading="lazy" src="${inox.img}" alt="${inox.categorie}" />
                                    <p>${inox.libelle}</p>
                                </div>
                                `;
                            }
                            $(".list-produits-type").html(cardProduit);

                            $('.image-zoom').click(function () {
                                $('#modal').show().toggleClass('animate');
                                $('.overflow').removeClass("hidden");
                                $("#modal img").attr('src', $(this).find('img').attr('src'));
                                $("#modal p").html($(this).find('p').text());
                            });

                        }).catch(err => {
                            $(".list-produits-type").html("<p> Une erreur est survenue lors de la récupération des inox, veuillez rééssayer plus tard. </p>");
                        })
                    </script>

                </div>
            </div>
        </section>
